<section class="banner-wrap">
    <div class="container">
        <div class="banner pt-5 pb-5">
            <div class="row">
                <div class="col-8">
                    <h1 class="main-heading text-white">Putting Your Money in Product Backed Projects</h1>
                    <div class="d-flex gap-5 mt-5">
                        <a href="buy"><button type="button"class="border border-none px-5 py-3 rounded-5 ">Purchase a Token </button></a>
                        <button type="button" class="border border-none px-5 py-3 rounded-5">Read Documents</button>
                    </div>
                </div>
                <div class="col-4">
                    <img src="assets/banner-img.png" alt="">
                </div>
            </div>
        </div>
        <div class="card-section">
            <div class="card p-5">
                <div class="text-center">
                    <h2>ICO will start in..</h2>
                </div>
                <div class="card-body direction d-flex justify-content-center">
                    <div>
                        <ul class="list-inline feature-list">
                            <li class="list-inline-items fw-bold">Value of technology invested</li>
                            <li class="list-inline-items fw-bold">Private sale</li>
                            <li class="list-inline-items fw-bold">ICO</li>
                        </ul>
                    </div>
                </div>
                <div class="card p-5" *ngIf="saleType == '0'">
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 25%"></div>
                    </div>
                </div>
                <div class="card p-5" *ngIf="saleType == '1'">
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 50%"></div>
                    </div>
                </div>
                <div class="card p-5" *ngIf="saleType == '2'">
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 75%"></div>
                    </div>
                </div>

                <!-- timer section -->
                <div class="count-down-timer w-50 h-50">
                    <p>Countdown</p>
                    <div class="wrapper">
                        <div class="description p-4">
                            <p>Days</p>
                            <p>Hours</p>
                            <p>Minutes</p>
                            <p>Seconds</p>
                        </div>
                        <div class="times p-4">
                            <p #days></p>
                            <p #hours></p>
                            <p #minutes></p>
                            <p #seconds></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
