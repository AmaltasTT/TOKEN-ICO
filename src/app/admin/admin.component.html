<div>
    <h3 class="text-center m-4 fw-bold ">Tx Details</h3>
</div>
<div class="m-5 pagination">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>From</th>
                <th>Transaction Hash</th>
                <th>Block Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tx of transactions | slice: (currentPage-1)*itemsPerPage : currentPage * itemsPerPage">
                <td>{{tx.topics[0]}}</td>
                <td><a href="http://sepolia.etherscan.io/tx/{{ tx.transactionHash }}">{{ tx.transactionHash }}</a></td>
                <td>{{ tx.blockNumber }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage == 1">
                <a  role="button" class="page-link" (click)="prevPage()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only"> Previous</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage == page">
                <a class="page-link"  role="button" (click)="setPage(page)" >{{page}}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage == totalPages">
                <a class="page-link" role="button" (click)="nextPage()" aria-label="Next">
                    <span class="sr-only">Next</span>
                    <span aria-hidden="true"> &raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
